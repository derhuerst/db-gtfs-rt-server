version: "3.9"
services:
  db-gtfs-rt-server:
    build: .
    environment:
      BBOX: '{"north": 51.746, "west": 8.525, "south": 50.557, "east": 6.575}'
      NATS_STREAMING_URL: http://nats-streaming:4222/
      REDIS_URL: http://redis:6379/
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: $POSTGRES_PASSWORD
    depends_on:
      - nats-streaming
      - redis
      - db
    ports:
      - "3000:3000"
  nats-streaming:
    image: nats-streaming
  redis:
    image: redis
  db:
    hostname: db
    image: postgis/postgis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

